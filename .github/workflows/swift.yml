name: Swift CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: actions/setup-xcode@v1
        with:
          xcode-version: '16.1'

      - name: Build the Project
        run: swift build -v

      - name: Run Tests
        run: swift test -v
